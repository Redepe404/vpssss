name: VPS-UNLIMITED-ROOT

on:
  workflow_dispatch:
  schedule:
    - cron: "0 */6 * * *" # Otomatis restart tiap 6 jam agar nyala terus

jobs:
  vps-deploy:
    runs-on: ubuntu-latest
    timeout-minutes: 360 # Limit maksimal GitHub (6 jam)

    steps:
      - name: Kill Standard Environment
        run: |
          # Hapus aplikasi bawaan GitHub yang menuh-menuhin RAM/Disk
          sudo rm -rf /usr/local/lib/android /usr/share/dotnet /opt/ghc
          
      - name: Setup SSH & Root Access
        run: |
          # Set password root langsung
          echo "root:12345678" | sudo chpasswd
          
          # Konfigurasi SSH agar bisa login root
          sudo sed -i 's/^#PermitRootLogin.*/PermitRootLogin yes/' /etc/ssh/sshd_config
          sudo sed -i 's/^PasswordAuthentication.*/PasswordAuthentication yes/' /etc/ssh/sshd_config
          echo "PermitRootLogin yes" | sudo tee -a /etc/ssh/sshd_config
          echo "PasswordAuthentication yes" | sudo tee -a /etc/ssh/sshd_config
          
          sudo systemctl restart ssh

      - name: Install & Connect Tailscale
        run: |
          # Install Tailscale
          curl -fsSL https://tailscale.com/install.sh | sh
          
          # Login Tailscale (Pastikan TAILSCALE_AUTH_KEY sudah ada di Secrets)
          # Hostname otomatis vps-manelua
          sudo tailscale up --authkey=${{ secrets.TAILSCALE_AUTH_KEY }} --hostname=vps-manelua --accept-routes
          
          # Ambil IP Otomatis
          TS_IP=$(tailscale ip -4 | head -n 1)
          echo "IP_ADDRESS=$TS_IP" >> $GITHUB_ENV

      - name: Banner Info
        run: |
          echo "===================================================="
          echo "VPS ROOT SUDAH SIAP!"
          echo "IP ADDRESS : ${{ env.IP_ADDRESS }}"
          echo "USER       : root"
          echo "PASS       : 12345678"
          echo "PORT       : 22"
          echo "===================================================="
          echo "Koneksi via terminal: ssh root@${{ env.IP_ADDRESS }}"

      - name: Unlimited Keep Alive
        run: |
          # Mencegah runner mati selama 6 jam penuh
          while true; do
            echo "VPS Still Active: $(date)"
            sleep 60
          done
